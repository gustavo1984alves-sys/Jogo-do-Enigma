<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma – Cultura de Qualidade</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      background-image: url("fundo.jpg");
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      background-color: #0A0A21;
      font-family: Arial, sans-serif;
      color: white;
      overflow: auto;
    }

    .container {
      position: relative;
      margin: 0 auto;
      margin-top: 50%;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.0);
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .container {
        margin-top: 60%;
      }
      h2 {
        font-size: 18px;
      }
      label {
        font-size: 16px;
      }
      button {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <div style="display:none;">
    <audio id="bg-music" src="Kevin-MacLeod-Investigations.mp3" loop></audio>
  </div>

  <div class="container">
    <h2>O que representa uma atitude alinhada à cultura de qualidade?</h2>
    <label><input type="radio" name="resposta" value="0"> Ignorar pequenos erros para manter a produção</label>
    <label><input type="radio" name="resposta" value="1"> Seguir os procedimentos estabelecidos</label>
    <label><input type="radio" name="resposta" value="2"> Improvisar sempre que possível</label>
    <button onclick="verificar()">Responder</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    document.addEventListener("DOMContentLoaded", () => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          const ativarSom = () => {
            audio.play();
            document.removeEventListener("click", ativarSom);
          };
          document.addEventListener("click", ativarSom);
        });
      }
    });

    function verificar() {
      const opcoes = document.getElementsByName("resposta");
      let selecionada = null;

      for (let i = 0; i < opcoes.length; i++) {
        if (opcoes[i].checked) {
          selecionada = parseInt(opcoes[i].value);
          break;
        }
      }

      const feedback = document.getElementById("feedback");

      if (selecionada === null) {
        feedback.textContent = "Por favor, selecione uma opção antes de responder.";
        return;
      }

      if (selecionada === 1) {
        feedback.innerHTML = 'Parabéns! Você acertou! A próxima pista está na área <span style="color:#FF4500; font-weight:bold;">Porta de entrada da Fábrica</span>.';
      } else {
        feedback.textContent = 'Ops! Essa não é a resposta correta. Mas não desanime — aprender com os erros também faz parte da melhoria contínua.';
      }

      for (let i = 0; i < opcoes.length; i++) {
        opcoes[i].disabled = true;
      }
      document.querySelector("button").disabled = true;
    }
  </script>
</body>
</html>
